<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This Week's Highlights ‚Äî The F1 Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/logos.css" />
  <style>
    .hl-hero {
      background: #0a0a0a;
      padding: 48px 24px 32px;
      text-align: center;
      border-bottom: 2px solid var(--team-color, #e10600);
    }
    .hl-eyebrow {
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
    }
    .hl-title {
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 900;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .hl-title span { color: var(--team-color, #e10600); }
    .hl-desc {
      color: #aaa;
      font-size: 0.95rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .hl-body {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
    }

    /* Video */
    .hl-video-wrap {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      overflow: hidden;
    }
    .hl-video-ratio {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .hl-video-ratio iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* Race info + Standings side by side on wider screens */
    .hl-lower {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    @media (min-width: 700px) {
      .hl-lower { grid-template-columns: 1fr 1fr; }
    }

    .hl-block {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 24px;
    }
    .hl-block-title {
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--team-color, #e10600);
      margin-bottom: 16px;
      font-weight: 700;
    }

    /* Race info */
    .race-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #1e1e1e;
      font-size: 0.88rem;
    }
    .race-row:last-child { border-bottom: none; }
    .race-k { color: #666; }
    .race-v { color: #eee; font-weight: 600; text-align: right; }

    /* Standings */
    .standings-row {
      display: grid;
      grid-template-columns: 28px 1fr auto auto;
      gap: 8px;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #1e1e1e;
      font-size: 0.88rem;
    }
    .standings-row:last-child { border-bottom: none; }
    .s-pos { color: var(--team-color, #e10600); font-weight: 900; font-size: 1rem; }
    .s-driver { color: #eee; font-weight: 600; }
    .s-team { color: #666; font-size: 0.78rem; }
    .s-pts { color: #fff; font-weight: 900; font-size: 1rem; text-align: right; }
    .s-pts-lbl { color: #555; font-size: 0.7rem; text-align: right; }
  </style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-logo">
    <span class="logo-bar"></span>
    <span>THE <span class="logo-accent">F1</span> HUB</span>
  </a>
  <ul class="nav-links">
    <!-- Populated by main.js -->
  </ul>
  <button class="nav-hamburger" aria-label="Menu">
    <span></span><span></span><span></span>
  </button>
</nav>

<main>

  <div class="back-bar">
    <a href="index.html" class="back-link">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Home
    </a>
  </div>

  <section class="hl-hero">
    <p class="hl-eyebrow">Formula 1 ¬∑ <span id="hl-season-year"></span></p>
    <h1 class="hl-title">THIS WEEK'S <span>HIGHLIGHTS</span></h1>
    <p class="hl-desc" id="hl-desc"></p>
  </section>

  <!-- Off-season message (shown when season_active = false in highlights.json) -->
  <div id="hl-offseason" style="display:none; text-align:center; padding: 80px 24px;">
    <div style="font-size: 48px; margin-bottom: 24px;">üèÅ</div>
    <h2 style="color:#fff; font-size:1.8rem; text-transform:uppercase; letter-spacing:2px; margin-bottom:16px;">Off Season</h2>
    <p class="hl-offseason-msg" style="color:#888; font-size:1rem; max-width:500px; margin:0 auto; line-height:1.7;"></p>
  </div>

  <div id="hl-content" class="hl-body">

    <!-- Video -->
    <div class="hl-video-wrap">
      <div class="hl-video-ratio">
        <iframe id="hl-video"
          src=""
          title="F1 Highlights"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="hl-lower">

      <!-- Race Weekend Info -->
      <div class="hl-block">
        <div class="hl-block-title">Race Weekend</div>
        <div id="race-info"></div>
      </div>

      <!-- Standings -->
      <div class="hl-block">
        <div class="hl-block-title">Driver Standings ‚Äî Top 5</div>
        <div id="standings"></div>
      </div>

    </div>
  </div>

  </div><!-- end hl-content -->
</main>

<footer>
  <div class="footer-logo">THE <span>F1</span> HUB</div>
  <div class="footer-note" id="footer-note">Formula 1 Season ¬∑ Fan Reference Guide ¬∑ Not affiliated with Formula 1 or the FIA</div>
</footer>

<script src="js/main.js"></script>
<script>
  fetch('data/highlights.json')
    .then(r => r.json())
    .then(data => {
      const active  = data.season_active;
      const content = document.getElementById('hl-content');
      const offMsg  = document.getElementById('hl-offseason');

      if (!active) {
        // Off-season mode
        content.style.display  = 'none';
        offMsg.style.display   = 'block';
        offMsg.querySelector('.hl-offseason-msg').textContent = data.offseason_message;
        document.getElementById('hl-desc').textContent = 'Season not currently active.';
        return;
      }

      const h = data.highlight;
      const r = h.race;

      // Video
      document.getElementById('hl-video').src =
        `https://www.youtube.com/embed/${h.videoId}`;

      // Title & desc
      document.title = `${h.title} ‚Äî The F1 Hub`;
      document.getElementById('hl-desc').textContent = h.description;

      // Race info
      document.getElementById('race-info').innerHTML = [
        ['Race',     r.name],
        ['Circuit',  r.circuit],
        ['Location', r.location],
        ['Round',    r.round],
        ['Date',     r.date],
      ].map(([k, v]) => `
        <div class="race-row">
          <span class="race-k">${k}</span>
          <span class="race-v">${v}</span>
        </div>
      `).join('');

      // Standings
      document.getElementById('standings').innerHTML = h.standings.map(s => `
        <div class="standings-row">
          <div class="s-pos">${s.pos}</div>
          <div>
            <div class="s-driver">${s.driver}</div>
            <div class="s-team">${s.team}</div>
          </div>
          <div>
            <div class="s-pts">${s.points}</div>
            <div class="s-pts-lbl">PTS</div>
          </div>
        </div>
      `).join('');
    })
    .catch(err => console.error('Could not load highlights.json:', err));
</script>
</body>
</html>
