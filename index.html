<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The F1 Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/logos.css" />
</head>
<body>

<nav>
  <a href="index.html" class="nav-logo">
    <span class="logo-bar"></span>
    <span>THE <span class="logo-accent">F1</span> HUB</span>
  </a>
  <ul class="nav-links">
    <!-- Populated by main.js from teamInfo.json -->
  </ul>
  <button class="nav-hamburger" aria-label="Menu">
    <span></span><span></span><span></span>
  </button>
</nav>

<main>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-grid"></div>
    <div class="hero-lines">
      <div class="hero-line"></div>
      <div class="hero-line"></div>
    </div>
    <div class="season-badge" id="season-badge"></div>

    <div class="hero-content">
      <p class="hero-eyebrow">Formula 1 · Official Team Guide</p>
      <h1 class="hero-title">THE <span class="accent">F1</span> HUB</h1>
      <p class="hero-subtitle" id="hero-subtitle"></p>
      <div class="hero-divider"></div>
      <p class="hero-desc" id="hero-desc"></p>
      <a href="#teams" class="hero-cta">
        Explore Teams
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
      </a>
    </div>
  </section>

  <!-- TEAMS GRID -->
  <section class="teams-section" id="teams">
    <div class="section-header">
      <span class="section-label"><span id="section-year"></span> Grid</span>
      <h2 class="section-title">ALL TEAMS</h2>
      <div class="section-line"></div>
    </div>
    <div class="teams-grid" id="teams-grid"></div>
  </section>

</main>

<footer>
  <div class="footer-logo">THE <span>F1</span> HUB</div>
  <div class="footer-note" id="footer-note">Formula 1 Season · Fan Reference Guide · Not affiliated with Formula 1 or the FIA</div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
